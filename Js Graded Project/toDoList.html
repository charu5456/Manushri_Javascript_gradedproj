<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List App</title>
</head>
<body>

    <h1>To-Do List App</h1>

    <div class="container">
        <form id="addForm">
            <input type="text" placeholder="Add Todo" onkeyup="toggleButton(this, 'submit')" class="form-control" id="item">
            <button type="submit" class="addBtn" id="submit" value="Submit">Add</button>
        </form>
        <form id="addForm">
            <ul class="list-group" id="items"></ul>
        </form>
    </div>
    <script src="toDoList.js"></script>
</body>
</html>
